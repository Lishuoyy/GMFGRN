[DEFAULT]

[Model]

embedding_dim=256

ii_neighbor_num=10
model_save_path=./output/ultragcn_mHSC_E_w3.pt
max_epoch=2000
enable_tensorboard=yes
initial_weight=1e-4


[Training]
dataset=mHSC_E
train_file_path=../../contrastive-predictive-coding-master/data_evaluation/single_cell_type/mHSC-E/ExpressionData.csv
#need to specify the avaliable gpu index. If gpu is not avaliable, we will use cpu.
gpu=1

learning_rate=1e-4
batch_size=4096
early_stop_epoch=150


#L = -(w1 + w2*\beta)) * log(sigmoid(e_u e_i)) - \sum_{N-} (w3 + w4*\beta) * log(sigmoid(e_u e_i'))
w1=1e-6
w2=1
w3=1e-6
w4=1

negative_num=10
negative_weight=300

#weight of l2 normalization
gamma=1e-4
#weight of L_I
lambda=5e-4

#whether to sift the pos item when doing negative sampling
sampling_sift_pos=yes


[Testing]
#can be customized to your gpu size
test_batch_size=2048
topk=20
test_file_path=../../contrastive-predictive-coding-master/data_evaluation/single_cell_type/mHSC-E/ExpressionData.csv



